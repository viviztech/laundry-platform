name: Debug + Deploy Laundry Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "Current directory:"
          pwd
          echo "Root files:"
          ls -la
          echo "Searching for Dockerfile..."
          find . -name Dockerfile

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Image (will fail until we fix path)
        run: |
          docker build -t sribalajidevops/laundry-backend:latest .

      - name: Push Image
        run: |
          docker push sribalajidevops/laundry-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            ./deploy_laundry.sh
